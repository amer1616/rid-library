<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RID - Conditional Rendering Example</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        min-height: 100vh;
      }

      /* Theme colors */
      :root {
        --primary: #007bff;
        --success: #28a745;
        --danger: #dc3545;
        --gray: #6c757d;
        --light: #f8f9fa;
        --dark: #343a40;
      }

      /* Global styles */
      button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      button.danger {
        background: var(--danger);
      }

      input,
      select {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <!-- Our custom element -->
    <todo-app></todo-app>

    <!-- Development mode script -->
    <script type="module">
      import "./main.ts";

      // Simulate user login after 2 seconds
      setTimeout(() => {
        if (window.todoState) {
          window.todoState.user = {
            name: "Developer",
          };
        }
      }, 2000);
    </script>
  </body>
</html>
